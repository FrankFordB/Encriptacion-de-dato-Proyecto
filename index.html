<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptacion de datos</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="icon" href="Imagenes\Logo.png">
</head>

<body>
<div class="caja_master">
    <div class="ventana_master">
        <div class="ventana_master_imagen">
        <img src="Imagenes\Logo.png" alt="iconoalura"/>
    </div>
        <div class="ventana_master_texto_botones">
            <div>
                <textarea class="ventana_textarea" id="place" placeholder="Escriba un texto aquí..."></textarea>
            
            </div>
            
            <div class="ventana_botones_principal">
            <div class="ventana_parrafo_botones">
            <p class="ventana_botones_parrafo_letra"> 👁️‍🗨️ Solo letras minúsculas y sin acentos.</p>
                </div>

            <div class="ventana_botones_master" >
            <button class="ventana_botones">Encriptar</button> 
            <button class="ventana_botones1"> Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="ventana_subventana"> 
        <img class="ventana_subventana_lupa" src="Imagenes\Muñeco.png"/>
        <h3 class="ventana_subventana_h3">Ningún mensaje fue encontrado</h3>
        <p class="ventana_subventana_p">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        
    </div>
</div>
   

<footer>
        <div class="footer">
